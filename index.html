<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #0b1220, #020617 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#7dd3fc;
}

/* nền chuyển động */
.bg-lines{
  position:absolute;
  width:200%;
  height:200%;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(56,189,248,0.05) 0px,
      rgba(56,189,248,0.05) 1px,
      transparent 1px,
      transparent 40px
    );
  animation: bgMove 20s linear infinite;
}

@keyframes bgMove{
  from{transform:translate(0,0);}
  to{transform:translate(-200px,200px);}
}

/* khung loading */
.loader-box{
  position:relative;
  width:300px;
  padding:30px;
  background:rgba(2,6,23,0.6);
  border:1px solid rgba(56,189,248,0.25);
  border-radius:16px;
  box-shadow:
    0 0 25px rgba(56,189,248,0.25),
    inset 0 0 20px rgba(56,189,248,0.08);
  backdrop-filter: blur(6px);
  z-index:1;
}

/* tiêu đề */
.title{
  font-size:20px;
  font-weight:600;
  letter-spacing:2px;
  text-align:center;
  margin-bottom:18px;
  color:#e0f2fe;
}

/* thanh loading */
.bar{
  width:100%;
  height:8px;
  background:rgba(56,189,248,0.15);
  border-radius:20px;
  overflow:hidden;
  box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9,#38bdf8);
  box-shadow:0 0 12px rgba(56,189,248,0.9);
  animation: load 2.8s linear forwards;
}

/* % */
.percent{
  margin-top:12px;
  text-align:right;
  font-size:14px;
  color:#7dd3fc;
}

/* vòng tròn sci-fi */
.ring{
  position:absolute;
  top:-40px;
  right:-40px;
  width:120px;
  height:120px;
  border:2px solid rgba(56,189,248,0.3);
  border-top-color:#38bdf8;
  border-radius:50%;
  animation: spin 4s linear infinite;
  box-shadow:0 0 15px rgba(56,189,248,0.4);
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes load{
  to{width:100%;}
}
</style>
</head>

<body>

<div class="bg-lines"></div>

<div class="loader-box">
  <div class="ring"></div>
  <div class="title">SYSTEM LOADING</div>

  <div class="bar">
    <span id="progress"></span>
  </div>

  <div class="percent" id="percent">0%</div>
</div>

<script>
let p = 0;
let percent = document.getElementById("percent");

let fakeLoad = setInterval(()=>{
  if(p < 100){
    p++;
    percent.innerText = p + "%";
  }
}, 25);

/* kiểm tra thiết bị */
function isMobile(){
  return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i
         .test(navigator.userAgent) || window.innerWidth < 768;
}

/* sau khi load xong */
setTimeout(()=>{
  clearInterval(fakeLoad);

  if(isMobile()){
    window.location.href = "mobile.html";
  }else{
    window.location.href = "pc.html";
  }

}, 2800);
</script>

</body>
</html>
